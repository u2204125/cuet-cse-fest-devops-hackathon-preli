services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      BACKEND_PORT: 3847
      MONGO_URI: mongodb://admin:admin123@mongodb:27017
      MONGO_DATABASE: ecommerce
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gateway
    environment:
      GATEWAY_PORT: 5921
      BACKEND_URL: http://backend:3847
    ports:
      - "5921:5921"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
